<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Northstar - Host Finder - Login</title>
    <link rel="stylesheet" type="text/css" href="resources/css/login.css"/>
    <script type="text/javascript" src="resources/js/lib/jquery.js"></script>
    <script type="text/javascript" src="resources/js/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="resources/js/login.js"></script>
  </head>
  <body onload="onLoginFormLoad()">
  	<div class="pnlLogin">
      <form id="loginForm" action="none" onSubmit="return authenticate()">
        <div class="pnlLogo">
          <img src="resources/image/northstar_sm.jpg" alt="Northstar Logo" title="Polaris"/><label><a href="https://github.com/theturbomonkey/northstar/wiki" target="_blank">Northstar Console Login</a></label>
        </div>
        <div class="pnlWrapper">
		  <div><label>Username:</label><input type="text" name="j_username"/></div>
		  <div><label>Password:</label><input type="password" name="j_password"/></div>
		  <div id="lblAlert" class="lblAlert"></div>
	      <div><input type="submit" id="btnSubmit" value="Login"/></div>
	    </div>
      </form>
    </div>
  </body>
</html>
